app:
  title: Red Hat Developer Hub
  baseUrl: http://localhost:3000

signInPage: oidc

organization:
  name: My Org

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src:
      - "'self'"
      - "http:"
      - "https:"
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: better-sqlite3
    connection: ":memory:"

proxy:
  skipInvalidProxies: true
  endpoints: {}

lighthouse:
  baseUrl: temp

dynatrace:
  baseUrl: temp

techdocs:
  builder: external

auth:
  environment: development
  session:
    secret: local-dev-session-secret-change-in-production
    absoluteTimeoutSeconds: 604800
    cookie:
      secure: false
      sameSite: lax
      path: /
  providers:
    guest:
      dangerouslyAllowOutsideDevelopment: true
      userEntityRef: user:default/guest
    oidc:
      development:
        metadataUrl: http://localhost:5556/.well-known/openid-configuration
        clientId: backstage
        clientSecret: backstage-dev-secret
        title: OIDC
        signIn:
          resolvers:
            - resolver: emailMatchingUserEntityProfileEmail
kubernetes:
  clusterLocatorMethods:
    - type: config
      clusters:
        - name: local-cluster
          url: ${K8S_URL}
          authProvider: serviceAccount
          serviceAccountToken: ${K8S_CLUSTER_TOKEN}
          skipTLSVerify: true
permission:
  enabled: true
  rbac:
    admin:
      users:
        - name: user:default/platform-engineer
        - name: user:default/api-owner
        - name: user:default/guest
      superUsers:
        - name: user:default/platform-engineer
        - name: user:default/api-owner
        - name: user:default/guest
    policies-csv-file: ../../rbac-policy.csv
    policyFileReload: true

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow:
        [
          Component,
          System,
          API,
          APIProduct,
          Group,
          User,
          Resource,
          Location,
          Template,
        ]
  locations:
    - type: file
      target: ../../catalog-entities/all.yaml
