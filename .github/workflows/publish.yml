name: Publish to NPM

on:
  release:
    types: [published]
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

jobs:
  publish:
    name: Publish Packages
    runs-on: ubuntu-latest

    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'

      - name: Enable Corepack
        run: corepack enable

      - name: Upgrade npm for trusted publishing
        run: |
          npm install -g npm@latest
          npm --version

      - name: Determine version
        id: version
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "release" ]]; then
            # Release: use tag version
            VERSION=${GITHUB_REF#refs/tags/v}
            TAG="latest"
          else
            # Dev: use package.json + git SHA
            BASE_VERSION=$(node -p "require('./plugins/kuadrant/package.json').version")
            GIT_SHA=$(git rev-parse --short HEAD)
            VERSION="${BASE_VERSION}-${GIT_SHA}"
            TAG="dev"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing: $VERSION (tag: $TAG)"

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build packages
        run: yarn build

      - name: Update versions
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Frontend
          cd plugins/kuadrant
          npm pkg set version=$VERSION

          # Backend
          cd ../kuadrant-backend
          npm pkg set version=$VERSION

          # Backend catalog module
          cd ../kuadrant-backend-module-catalog
          npm pkg set version=$VERSION

          # Backend RBAC module
          cd ../kuadrant-backend-module-rbac
          npm pkg set version=$VERSION

      - name: Export dynamic plugins
        run: |
          # Frontend plugin (uses dist-scalprum)
          cd plugins/kuadrant
          yarn export-dynamic

          # Backend plugin
          cd ../kuadrant-backend
          yarn export-dynamic

          # Backend catalog module
          cd ../kuadrant-backend-module-catalog
          yarn export-dynamic

          # Backend RBAC module
          cd ../kuadrant-backend-module-rbac
          yarn export-dynamic

      - name: Publish frontend (static/dynamic)
        run: |
          cd plugins/kuadrant
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend (static)
        run: |
          cd plugins/kuadrant-backend
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend-module-catalog (static)
        run: |
          cd plugins/kuadrant-backend-module-catalog
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend-module-rbac (static)
        run: |
          cd plugins/kuadrant-backend-module-rbac
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend (dynamic)
        run: |
          cd plugins/kuadrant-backend/dist-dynamic
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend-module-catalog (dynamic)
        run: |
          cd plugins/kuadrant-backend-module-catalog/dist-dynamic
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Publish backend-module-rbac (dynamic)
        run: |
          cd plugins/kuadrant-backend-module-rbac/dist-dynamic
          npm publish --provenance --access public --tag ${{ steps.version.outputs.tag }}

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${{ steps.version.outputs.tag }}"

          echo "## Published to NPM" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** $VERSION" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** $TAG" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Plugins" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-frontend@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-frontend)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend-module-catalog@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend-module-catalog)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend-module-rbac@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend-module-rbac)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Dynamic Plugins (RHDH)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend-dynamic@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend-dynamic)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend-module-catalog-dynamic@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend-module-catalog-dynamic)" >> $GITHUB_STEP_SUMMARY
          echo "- [@kuadrant/kuadrant-backstage-plugin-backend-module-rbac-dynamic@$VERSION](https://www.npmjs.com/package/@kuadrant/kuadrant-backstage-plugin-backend-module-rbac-dynamic)" >> $GITHUB_STEP_SUMMARY
