name: CI
on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-validate:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: kuadrant-backstage

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

          cache-dependency-path: kuadrant-backstage/yarn.lock

      - name: Enable Corepack (Yarn v4)
        run: corepack enable

      - name: Activate Yarn 4.4.1
        run: corepack prepare yarn@4.4.1 --activate

      - name: Show Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --immutable

#      - name: Lint
#        run: yarn lint:all

      - name: Type check
        run: yarn tsc:full

      - name: Build frontend plugin
        run: yarn workspace @kuadrant/plugin-kuadrant build

      - name: Build backend plugin
        run: yarn workspace @kuadrant/plugin-kuadrant-backend build

      - name: Verify bundles exist
        run: |
          test -f plugins/kuadrant/dist/index.esm.js
          test -f plugins/kuadrant-backend/dist/index.cjs.js