    raw: |
      {
        "openapi": "3.1.0",
        "info": {
          "version": "4.3.7",
          "title": "Swagger toystore",
          "license": {
            "name": "MIT",
            "url": "https://opensource.org/licenses/MIT"
          }
        },
        "servers": [
          {
            "url": "http://toystore.example.com/v1"
          }
        ],
        "paths": {
          "/toys": {
            "get": {
              "summary": "List all toys",
              "operationId": "listToys",
              "tags": [
                "toys"
              ],
              "parameters": [
                {
                  "name": "limit",
                  "in": "query",
                  "description": "How many items to return at one time (max 100)",
                  "required": false,
                  "schema": {
                    "type": "integer",
                    "format": "int32"
                  }
                }
              ],
              "responses": {
                "200": {
                  "description": "A paged array of toys",
                  "headers": {
                    "x-next": {
                      "description": "A link to the next page of responses",
                      "schema": {
                        "type": "string"
                      }
                    }
                  },
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Toys"
                      }
                    }
                  }
                },
                "default": {
                  "description": "unexpected error",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Error"
                      }
                    }
                  }
                }
              }
            },
            "post": {
              "summary": "Create a toy",
              "operationId": "createToys",
              "tags": [
                "toys"
              ],
              "responses": {
                "201": {
                  "description": "Null response"
                },
                "default": {
                  "description": "unexpected error",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Error"
                      }
                    }
                  }
                }
              }
            }
          },
          "/toys/{toyId}": {
            "get": {
              "summary": "Info for a specific toy",
              "operationId": "showToyById",
              "tags": [
                "toys"
              ],
              "parameters": [
                {
                  "name": "toyId",
                  "in": "path",
                  "required": true,
                  "description": "The id of the toy to retrieve",
                  "schema": {
                    "type": "string"
                  }
                }
              ],
              "responses": {
                "200": {
                  "description": "Expected response to a valid request",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Toy"
                      }
                    }
                  }
                },
                "default": {
                  "description": "unexpected error",
                  "content": {
                    "application/json": {
                      "schema": {
                        "$ref": "#/components/schemas/Error"
                      }
                    }
                  }
                }
              }
            }
          }
        },
        "components": {
          "schemas": {
            "Toy": {
              "type": "object",
              "required": [
                "id",
                "name"
              ],
              "properties": {
                "id": {
                  "type": "integer",
                  "format": "int64"
                },
                "name": {
                  "type": "string"
                },
                "tag": {
                  "type": "string"
                }
              }
            },
            "Toys": {
              "type": "array",
              "items": {
                "$ref": "#/components/schemas/Toy"
              }
            },
            "Error": {
              "type": "object",
              "required": [
                "code",
                "message"
              ],
              "properties": {
                "code": {
                  "type": "integer",
                  "format": "int32"
                },
                "message": {
                  "type": "string"
                }
              }
            }
          }
        }
      }
